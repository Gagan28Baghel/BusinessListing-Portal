<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Messages | Firebase</title>
    <link rel="stylesheet" href="">
    <style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body{
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: url('img/bg.jpg');
}

.container{
    width: 90%;
    max-width: 500px;
    padding: 20px;
    border-radius: 20px;
    box-shadow:  0px 5px 25px rgba(0,0,0,0.2);
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    flex-direction: column;
    background-color: #fff;
}

.container form{
    width: 100%;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    flex-direction: column;
}

.inputBox{
    width: 100%;
    margin: 10px 0;
    border-radius: 5px;
    overflow: hidden;
}

.inputBox input[type="text"], 
.inputBox input[type="email"], 
.inputBox input[type="tel"], 
.inputBox select {
    width: 100%;
    height: 50px;
    border-radius: 5px;
    border: none;
    outline: none;
    border: 1px solid rgba(0,0,0,0.2);
    padding: 0px 10px;
    font-size: 16px;
    color: #444;
    background-color: #f5f5f5;
}

.inputBox textarea{
    width: 100%;
    height: 120px;
    border-radius: 5px;
    border: none;
    outline: none;
    border: 1px solid rgba(0,0,0,0.2);
    padding: 10px;
    font-size: 16px;
    color: #444;
    background-color: #f5f5f5;
}

.inputBox button{
    width: 100%;    
    padding: 15px 20px;
    border: none;
    outline: none;
    background: rgb(0, 119, 255);
    color: #FFF;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 5px;
}

.inputBox button:hover{
    background: rgb(0, 17, 255);
    transition: all 0.3s ease;
}

::placeholder{
    font-size: 16px;
    color: #888;
}

.alert{
    width: 100%;
    background: rgb(0, 255, 106);
    padding: 10px 20px;
    border-radius: 5px;
    text-align: center;
    font-size: 18px;
    font-weight: 900;
    display: none;
}

       .back-to-home1 {
            text-align: center;
            margin-top: 20px;
        }
        .back-to-home1 a {
            color: #333;
            text-decoration: none;
            font-size: 18px;
        }
        .back-to-home1 a:hover {
            text-decoration: underline;
        }

</style>
</head>

<body>
    <div class="container">

         <!-- Centered Back to Home Link at the Top -->
         <div class="back-to-home1">
            <a href="index.html"><i class="fas fa-home"></i> Back to Home</a>
        </div>

        <form action="" id="contactForm">
            <div class="alert">Your message has been sent</div>
    
            <!-- User Name -->
            <div class="inputBox">
                <input type="text" id="name" placeholder="Your name..." required />
            </div>
    
            <!-- Email Address -->
            <div class="inputBox">
                <input type="email" id="emailid" placeholder="Your Email..." required />
            </div>
    
            <!-- Phone Number -->
            <div class="inputBox">
                <input type="tel" id="phone" placeholder="Your Phone Number..." pattern="[0-9]{10}" required />
            </div>
    
            <!-- Query Purpose -->
            <div class="inputBox">
                <select id="queryPurpose" required>
                    <option value="" disabled selected>Select Query Purpose...</option>
                    <option value="support">Support</option>
                    <option value="sales">Sales</option>
                    <option value="feedback">Feedback</option>
                    <option value="other">Other</option>
                </select>
            </div>
    
            <!-- Message Content -->
            <div class="inputBox">
                <textarea id="msgContent" cols="30" rows="10" placeholder="Business Description" required></textarea>
            </div>
    
            <!-- Submit Button -->
            <div class="inputBox">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="js/Main2.js"></script>
</body>

</html>
