<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category and Photos - Business Listing Portal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="">
</head>
<body>
    <div id="app" class="container mt-5">
        <h1 class="text-center mb-4">Step 2: Add Business Category and Photos</h1>
        <div id="business-form-step2" class="card p-4">
            <div class="form-group">
                <input type="text" id="business-category" class="form-control" placeholder="Category">
            </div>
            <div class="form-group">
                <input type="file" id="business-photo" class="form-control-file" multiple>
            </div>
            <button class="btn btn-success btn-block" onclick="addBusiness()">Submit</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
    <script src="js/ListPhoto.js"></script>
</body>
</html>
